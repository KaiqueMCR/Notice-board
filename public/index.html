<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/pin.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>NoticeBoard</title>
  </head>

  <body
    class="bg-dark text-light p-2 p-sm-4 w-100"
    style="width: 100%; height: 100vh"
  >
    <div class="container d-flex flex-column">
      <header
        class="d-flex justify-content-between align-items-center flex-column flex-sm-row"
      >
        <h2>&lt;NoticeBoard/&gt;</h2>
        <button
          data-toggle="modal"
          data-target="#newPostModal"
          type="button"
          class="btn btn-success"
        >
          New post
        </button>
      </header>

      <div
        class="modal fade"
        id="newPostModal"
        tabindex="-1"
        aria-labelledby="newPostModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="newPostModalLabel">
                New post
              </h5>

              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input
                required
                type="text"
                name="title"
                id="postTitle"
                placeholder="Title"
                class="d-block w-100 mb-2"
              />

              <textarea
                required
                name="description"
                id="postDescription"
                cols="30"
                rows="10"
                placeholder="Description"
                class="d-block w-100"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>

              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                onclick="newPost()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="postsContainer"
        class="bg-secondary mt-5 mw-100 rounded p-3 d-flex justify-content-center align-items-center flex-row flex-wrap position-relative overflow-auto"
        style="height: 450px"
      ></div>
    </div>

    <footer class="d-flex justify-content-center align-items-center mt-4">
      <p>
        Made with <i class="fa fa-heart" aria-hidden="true"></i> by
        <a
          class="text-white"
          target="_blank"
          href="https://github.com/KaiqueMCR"
          >KaiqueMCR</a
        >
      </p>
    </footer>

    <!--bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!--Script-->
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
